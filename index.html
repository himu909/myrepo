<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .output {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .output.show {
            display: block;
        }

        .output h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .output p {
            color: #333;
            line-height: 1.6;
            word-break: break-word;
        }

        .clear-btn {
            background: #e74c3c;
            margin-top: 10px;
        }

        .clear-btn:hover {
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
        }

        .version {
            color: #999;
            font-size: 0.9em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! ðŸ‘‹</h1>
        <p class="subtitle">This is version v5 - Polished Edition</p>
        
        <form id="userForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message here..." required></textarea>
            </div>

            <button type="submit">Submit Form</button>
        </form>

        <div id="output" class="output">
            <h3>Form Data:</h3>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Message:</strong> <span id="displayMessage"></span></p>
            <p><strong>Submitted at:</strong> <span id="displayTime"></span></p>
            <button class="clear-btn" onclick="clearForm()">Clear Form</button>
        </div>

        <p class="version">v5.0 - Enhanced with JavaScript Functionality</p>
    </div>

    <script>
        // Form submission handler
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleFormSubmit();
        });

        function handleFormSubmit() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const time = new Date().toLocaleString();

            if (name && email && message) {
                document.getElementById('displayName').textContent = escapeHtml(name);
                document.getElementById('displayEmail').textContent = escapeHtml(email);
                document.getElementById('displayMessage').textContent = escapeHtml(message);
                document.getElementById('displayTime').textContent = time;
                document.getElementById('output').classList.add('show');

                // Log to console
                console.log('Form submitted:', { name, email, message, time });
            } else {
                alert('Please fill in all fields!');
            }
        }

        function clearForm() {
            document.getElementById('userForm').reset();
            document.getElementById('output').classList.remove('show');
            document.getElementById('name').focus();
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Add some interactivity
        window.addEventListener('load', function() {
            console.log('Page loaded successfully!');
            document.getElementById('name').focus();
        });
    </script>
</body>
</html>
